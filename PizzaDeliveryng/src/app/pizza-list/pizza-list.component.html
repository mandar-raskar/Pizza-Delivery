<div class="container">
  <div class="row" *ngFor="let pizza of pizzas" style="margin:5px; padding: 4px; border: 2px solid gray; border-radius:10px">
    <div class="col-md-4">
      <img src={{pizza.PizzaImage}} class="img-rounded" alt="Cinque Terre" height="230px" width="350px">
    </div>
    <div class="col-md-8">
      <h1 style="font-weight: bold">{{pizza.PizzaName}}</h1>
      <h4>
        <span style="font-weight:bold; color: brown">Ingradients:-</span> {{pizza.PizzaIngradients}}</h4>
      <h4>
        <span style="font-weight:bold; color: brown">Price:-</span> {{pizza.PizzaPrice}} Rs.
        <span style="font-weight:bold; color: brown">Discount:-</span> {{pizza.Discount}}%</h4>
      <button type="button" class="btn btn-primary" (click)="order(pizza)" data-toggle="modal" data-target="#myModal">Order Now</button>
    </div>
  </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Order Details</h4>
      </div>
      <div class="modal-body" style="margin-left: 10px">
        <p>Please fill the details</p>
        <form>
          <div class="form-group">
            <h3 *ngIf="Pizza">Pizza Name:-{{Pizza}}</h3>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="Name" placeholder="Please enter the name" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label>Delivery Address</label>
            <input type="text" class="form-control" [(ngModel)]="Address" placeholder="Please enter delivery address" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label *ngIf="DiscountedPrice">Payable amount with discount:- {{DiscountedPrice}} Rs</label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="postdata1()" data-dismiss="modal">Confirm Order</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="toast">
  <div id="desc">Your pizza will be delivered in 30 minutes</div>
</div>
